<div class="container">
    <div class="row">
   @for(item of districts; track item.id){
   
     <div class="card my-4 mx-3" style="width: 18rem;">
       <img src="{{ item.image }}" class="card-img-top img1" alt="..."/>
       <div class="card-body">
         <h5 class="card-title">{{ item.title }}</h5>
         <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         <a [routerLink]="['/district',item.id]" class="btn btn-primary">Go somewhere</a>
       </div>
     </div>
    
    }
    </div>
   </div>
